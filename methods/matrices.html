    <script type="text/javascript" charset="utf-8">
    
      function calcularAdjunta(){
        let m00 = (document.getElementById("numMatriz00").value == "") ? 0 : Number(document.getElementById("numMatriz00").value);
        
        let m01 = (document.getElementById("numMatriz01").value == "") ? 0 : Number(document.getElementById("numMatriz01").value);
        
        let m02 = (document.getElementById("numMatriz02").value == "") ? 0 : Number(document.getElementById("numMatriz02").value);
        
        let m10 = (document.getElementById("numMatriz10").value == "") ? 0 : Number(document.getElementById("numMatriz10").value);
        
        let m11 = (document.getElementById("numMatriz11").value == "") ? 0 : Number(document.getElementById("numMatriz11").value);
        
        let m12 = (document.getElementById("numMatriz12").value == "") ? 0 : Number(document.getElementById("numMatriz12").value);
        
        let m20 = (document.getElementById("numMatriz20").value == "") ? 0 : Number(document.getElementById("numMatriz20").value);
        
        let m21 = (document.getElementById("numMatriz21").value == "") ? 0 : Number(document.getElementById("numMatriz21").value);
        
        let m22 = (document.getElementById("numMatriz22").value == "") ? 0 : Number(document.getElementById("numMatriz22").value);

        let matriz = [
          [m00, m01, m02],
          [m10, m11, m12],
          [m20, m21, m22]
        ];
        
        let adjunta = Adjunta(matriz);
        
        if(adjunta != null){
        let table = `<div class="table-responsive"><table class="table table-striped">`;
        
        for(let row of adjunta){
          table += `<tr>`;
          for(let col of row){
            table += `<td>${col.toFixed(2)}</td>`;
          }
          table += `</tr>`;
        }
        
        table += `</table></div>`;
        
        document.getElementById("table_values").innerHTML = table;
          
        }else{
          document.getElementById("table_values").innerText = "El determinante es 0, no se puede calcular";
        }
      }
      function calcularCrammer(){
        let m00 = (document.getElementById("c_numMatriz00").value == "") ? 0 : Number(document.getElementById("c_numMatriz00").value);
        
        let m01 = (document.getElementById("c_numMatriz01").value == "") ? 0 : Number(document.getElementById("c_numMatriz01").value);
        
        let m02 = (document.getElementById("c_numMatriz02").value == "") ? 0 : Number(document.getElementById("c_numMatriz02").value);
        
        let m03 = (document.getElementById("c_numMatriz03").value == "") ? 0 : Number(document.getElementById("c_numMatriz03").value);
        
        let m10 = (document.getElementById("c_numMatriz10").value == "") ? 0 : Number(document.getElementById("c_numMatriz10").value);
        
        let m11 = (document.getElementById("c_numMatriz11").value == "") ? 0 : Number(document.getElementById("c_numMatriz11").value);
        
        let m12 = (document.getElementById("c_numMatriz12").value == "") ? 0 : Number(document.getElementById("c_numMatriz12").value);
        
        let m13 = (document.getElementById("c_numMatriz13").value == "") ? 0 : Number(document.getElementById("c_numMatriz13").value);
        
        let m20 = (document.getElementById("c_numMatriz20").value == "") ? 0 : Number(document.getElementById("c_numMatriz20").value);
        
        let m21 = (document.getElementById("c_numMatriz21").value == "") ? 0 : Number(document.getElementById("c_numMatriz21").value);
        
        let m22 = (document.getElementById("c_numMatriz22").value == "") ? 0 : Number(document.getElementById("c_numMatriz22").value);
        
        let m23 = (document.getElementById("c_numMatriz23").value == "") ? 0 : Number(document.getElementById("c_numMatriz23").value);

        let matriz = [
          [m00, m01, m02],
          [m10, m11, m12],
          [m20, m21, m22]
        ];
        
        let resultados = [m03,m13,m23];
        
        let res = Crammer(matriz,resultados);
        
        if(res != null){
        let table = `<div class="table-responsive"><table class="table table-striped">`;
        
        
          table += `<tr>`;
        
          table += `<td>x =</td><td>${Number(res[0]).toFixed(2)}</td>`;
        
          table += `</tr>`;
          
          table += `<tr>`;
          table += `<td>y =</td>
            <td>${Number(res[1]).toFixed(2)}</td>`;
            table += `
          </tr>`;
          table += `<tr>`;
            table += `<td>z =</td>
            <td>${Number(res[2]).toFixed(2)}</td>`;
            table += `
          </tr>`;
        
        table += `</table></div>`;
        
        document.getElementById("res_crammer").innerHTML = table;
          
        }else{
          document.getElementById("res_crammer").innerText = "El determinante es 0, no se puede calcular";
        }
      }
      document.getElementById("btnCalcularAdjunta").addEventListener("click", calcularAdjunta);
      
      document.getElementById("btnCalcularCrammer").addEventListener("click", calcularCrammer);
    </script>
