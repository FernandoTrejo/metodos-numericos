              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-insert" role="tabpanel" aria-labelledby="nav-insert-tab">
                  <div style="background: lightslategrey">
                    <div id="plot"></div>
                    <div class="d-flex flex-row-reverse" style="background: #eee">
                      <div class="p-2">

                    <form id="equation" action="#">
                      <div class="d-flex justify-content-center" style="background: lightslategrey;padding: 14px">
                        <div class="align-self-center" style="margin-right: 2px">
                          <input class="outlinenone" type="text" id="eq" value="sin(x^2)-2(x)+2">
                        </div>
                        <div class="align-self-center" style="margin-left: 2px">
                          <button type="button" onclick="draw()" class="btn btn-info">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>

                          <input type="number" class="form-control" id="num_lim_inf_table">

                      </div>
                      <div class="col-lg col-md-6 col-sm-12">

                          <label class="btn btn-info">
                            <input type="radio" name="method" id="rad_newton_raphson" value="newton_raphson" autocomplete="off" onchange="change_text_button()"> Newton Raphson
                          </label>
                          <label class="btn btn-info">
                            <input type="radio" name="method" id="rad_secante" value="secante" autocomplete="off" onchange="change_text_button()"> Secante
                          </label>
                          </div>
                        </div>
                      </div>
                    </div>

                      <div id="div_punto_fijo">

                        <div class="col-lg col-md-6 col-sm-12">

                        </div>
                        </div>
                        <div class="col-lg col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="nr_txt_derivative_method">Función derivada (op)</label>
                            <input type="text" class="form-control" id="nr_txt_derivative_method">
                            <input type="checkbox" id="nr_check_derivative" onclick="check_derivative()" />
                            <span>Automático</span>
                          </div>
                        </div>
                        <div class="col-lg col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="num_error">Error</label>
                            <input type="number" value="0.001" class="form-control" id="nr_num_tolerance">
                          </div>
                        </div>
                      </div>

                        </div>

                        <div class="col-lg col-md-6 col-sm-12">

                            <label for="num_error">Error</label>
                            <input type="number" value="0.001" class="form-control" id="se_num_tolerance">
                          </div>
                        </div>
                      </div>
